		var userAnswerwer= readInt();
		var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
		var  password = "";
		
		for (var i=0; i< userAnswerwer; i++){
			var random = parseInt(Math.random()*61);

		}
		
		write("Ваш пароль: " + password);
				
	}
